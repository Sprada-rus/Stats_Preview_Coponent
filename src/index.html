<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./style.scss">

	<title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

	<main>
		<div class="card">
			<div class="card__image">
				<picture>
					<source media="(min-width: 1440px)" srcset="./images/image-header-desktop.jpg">
					<img src="./images/image-header-mobile.jpg" alt="Picture with people">
				</picture>
			</div>
			<div class="card__content">
				<h1>Get <span class="special-word">insights</span> that help your business grow.</h1>
				<p>
					Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  					experience, and overall efficiency.
				</p>
				
				<div class="statistics-list">
					<div class="statistics">
						<div class="statistics__num">10k+</div>
						<div class="statistics__desc">companies</div>
					</div>
					<div class="statistics">
						<div class="statistics__num">314</div>
						<div class="statistics__desc">templates</div>
					</div>
					<div class="statistics">
						<div class="statistics__num">12M+</div>
						<div class="statistics__desc">queries</div>
					</div>
				</div>
			</div>
		</div>
	</main>

  <!-- Footer with my signature -->
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="https://github.com/Sprada-rus" target="_blank">Ilya Sapronov</a>.
      </p>
    </div>
  </footer>

</body>
</html>
